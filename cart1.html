<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
        margin: 0;
        padding:  0;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: url('pants/cart.jpg') center/cover no-repeat fixed;
        color: #fff;
    }

    header {
      
      padding: 20px;
      width: 100%;
      background: linear-gradient(180deg,#000, #580397);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      font-size: 40px;
      font-family:fantasy;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }
    .spacer {
        width: 100%;
        height: 500px;
        background: url("pants/cart.jpg") center/cover no-repeat;
        }

    .cart-container {
      align-items: center;
      margin: 0 auto;
      padding: 20px;
      background: #A076BF;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width : 1000px;

    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #000000;
      color : black;
    }

    th {
      background: #AA3FF9;
    }

    
    button {
        background-color: #BF70FA;
        text-align: center;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
           }

    button:hover {
        background-color: #194553;
        }

    button:active {
        background-color: #fff;
        }
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 20px;
              }
        .pagination a{
            text-align: center;
            margin-left: 5px;
            margin-right: 5px;
            color: black;
            background-color: #AA3FF9;
            border : 1px solid rgb(0, 0, 0);
            padding : 8px;
            transition : background-color 0.3s;
            text-decoration: none;
            width: 20px;
            border-radius: 4px;
        }
        .href-btn{
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
  </style>
</head>
<body>

  <header>
    <h1>Shopping Cart</h1>
    <a href = "index.html" class = "href-btn">Home</a>
  </header>
  <div class = "spacer"></div>

  <div class="cart-container">
    <table id = "cart" border = "1">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <center>
      <button onclick="clearCart()" style = "margin-top: 20px;">Clear Cart</button>
   </center>

   <script>
    // Retrieve cart items from sessionStorage
    const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
  
    // Display cart items and calculate total price
    const cartElement = document.getElementById('cart');
    const totalPriceElement = document.getElementById('totalPrice');
    let totalPrice = 0;
  
    if (cart.length === 0) {
      cartElement.innerHTML += '<p>Your cart is empty</p>';
    } else {
      cart.forEach(item => {
        const row = cartElement.insertRow(-1);
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
  
        cell1.textContent = item.productName;
        cell2.textContent = item.quantity;
        cell3.textContent = `₹${item.price * item.quantity}`;
  
        // Update total price
        totalPrice += item.price * item.quantity;
      });
  
      // Display total price in the footer
      totalPriceElement.textContent = `₹${totalPrice}`;
    }
  
    function clearCart() {
      // Clear the cart in sessionStorage
      sessionStorage.removeItem('cart');
  
      // Clear the cart table and total price
      cartElement.innerHTML = '<tr><th>Product Name</th><th>Quantity</th><th>Price</th></tr>';
      cartElement.innerHTML += '<p>Your cart is empty</p>';
      totalPriceElement.textContent = '₹0';
    }
  </script>
    
    
  </div>
  <div class = "pagination">
    <a href = "tshirtss.html">1</a>
    <a href = "pantss.html">2</a>
    <a href = "shoes.html">3</a>        
</div>

</body>
</html>
